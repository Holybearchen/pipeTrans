<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Pipe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="<{:U('Item/itemIndex')}>">商品管理</a></li>
                <!-- <li><a href="<{:U('Contract/contractIndex')}>">合同中心</a></li> -->
                <li><a href="<{:U('Order/index')}>">订单中心</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="<{:U('Info/companyInfo')}>">欢迎您, <{$Think.session.username}></a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="my_content">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="__URL__/companyInfo" class="list-group-item text-center">基本信息</a>
                <a href="__URL__/modifyPWD" class="list-group-item active text-center">修改密码</a>
            </div>
        </div>

        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">修改密码</h3>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <form action="__URL__/changePWD" method="post">
                            <div class="row">
                                <div class="col-md-4 text-right"><strong>原密码：</strong></div>
                                <div class="col-md-4 text-left">
                                    <input type="password" name="prepwd" class="form-control">
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-4 text-right"><strong>新密码：</strong></div>
                                <div class="col-md-4 text-left">
                                    <input type="password" name="newpwd" class="form-control">
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-4 text-right"><strong>确认新密码：</strong></div>
                                <div class="col-md-4 text-left">
                                    <input type="password" name="renewpwd" class="form-control">
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                            <br>
                            <br>
                            <div class="row text-center">
                                <button type="button" class="btn btn-default" onclick="undochange()">取消</button>
                                &nbsp&nbsp
                                <button type="submit" class="btn btn-primary">确定</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom navbar-inverse" role="navigation">
    <div class="foot">
        2017 &nbsp Pipe
    </div>
</nav>
