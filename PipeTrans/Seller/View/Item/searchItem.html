<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Lib/bootstrap-3.3.7/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/Seller/head.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/Seller/foot.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/Seller/my_content.css" />
	<script type="text/javascript" src="__PUBLIC__/Lib/jquery-1.11.2.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script type="text/javascript" src="__PUBLIC__/Lib/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Seller/iteminfo.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Pipe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="<{:U('Item/itemIndex')}>">商品管理</a></li>
                <!-- <li><a href="<{:U('Contract/contractIndex')}>">合同中心</a></li> -->
                <li><a href="<{:U('Order/index')}>">订单中心</a></li>
                <li><a href="<{:U('Statistics/statisticsIndex')}>">信息统计</a></li>
                <li><a href="<{:U('Complain/complainIndex')}>">投诉处理</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="<{:U('Info/companyInfo')}>">欢迎您, <{$Think.session.username}></a></li>
                <li><a href="<{:U('User/doLogout')}>">退出</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="my_content">
    <div class="row">
        <form class="navbar-form navbar-left" role="search" action="__URL__/searchItem" method="post">
            <div class="form-group">
                &nbsp&nbsp&nbsp&nbsp
                <input type="text" class="form-control" placeholder="请输入要搜索的管材型号" name="searchstd">
            </div>
            &nbsp&nbsp&nbsp&nbsp
            <button type="submit" class="btn btn-default">搜索</button>
        </form>

        <form class="navbar-form navbar-right">
            <a href="__URL__/addItem"><span class="glyphicon glyphicon-plus-sign" style="font-size: xx-large; color: #0066ff;"></span></a>
            &nbsp&nbsp
        </form>
    </div>
    <br/>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <eq name='length' value='0'>
                    <br>
                    <h3>&nbsp&nbsp抱歉，没有找到该商品，请搜索其他商品</h3>
                    <br>
                <else />
                    <volist name='itemlist' id='list'>
                        <div class="row">
                            <volist name='list' id='vo'>
                                <notempty name='vo'>
                                    <div class="col-md-3">
                                        <a href="__URL__/itemDetails?itemid=<{$vo.itemid}>">
                                            <div class="thumbnail">
                                                <img src="__PUBLIC__/Uploads/Items/<{$vo.url1}>" alt="<{$iteminfo.itemname}>">
                                                <div class="caption">
                                                    <strong><p class="money">￥<{$vo.price}></p></strong>
                                                    <p><{$vo.itemname}></p>
                                                    <p class="text-right">评分：<{$vo.score}></p>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </notempty>
                            </volist>
                        </div>
                    </volist>
                </eq>
            </else>
        </div>
    </div>
            
    <br/>
    <br/>
</div>

<nav class="navbar navbar-fixed-bottom navbar-inverse" role="navigation">
    <div class="foot">
        2017 &nbsp Pipe
    </div>
</nav>
</body>
</html>
