<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>买家注册</title>
		<script src="__PUBLIC__/Lib/jquery-1.11.2.js"></script>
		<import type='css' file='Css.Buyer.public'/>
		<import type='css' file='Css.Buyer.login.reset'/>
		<import type='css' file='Css.Buyer.login.common'/>
	</head>
	<body>
		<include file="./PipeTrans/Home/View/tpl/header.html" />
		<div class="wrap login_wrap " style="margin-top:30px">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							买家注册
						</div>
						<form action="" method="post">
							
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="身份证号">
                            </div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="真实姓名">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="repassword" type="password" placeholder="邮箱">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="code" type="text" placeholder="验证码">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							
							<div class="form_btn">
								<button type="button">注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="demo.html">马上登录</a>
							</div>
						</form>
						<div class="other_login">
							<div class="left other_left">
								<span> </span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" >
		 $(function(){
			//登录输入框效果
			$('.form_text_ipt input').focus(function(){
				$(this).parent().css({
					'box-shadow':'0 0 3px #bbb',
				});
			});
			$('.form_text_ipt input').blur(function(){
				$(this).parent().css({
					'box-shadow':'none',
				});
				//$(this).parent().next().hide();
			});
			
			//表单验证
			$('.form_text_ipt input').bind('input propertychange',function(){
				if($(this).val()==""){
					$(this).css({
						'color':'red',
					});
					$(this).parent().css({
						'border':'solid 1px red',
					});
					//$(this).parent().next().find('span').html('helow');
					$(this).parent().next().show();
				}else{
					$(this).css({
						'color':'#ccc',
					});
					$(this).parent().css({
						'border':'solid 1px #ccc',
					});
					$(this).parent().next().hide();
				}
			});
		});
		</script>
	</body>
</html>
